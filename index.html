<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h2>WebSocket Test</h2>
    <input id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <div id="log"></div>

    <script>
        const socket = new WebSocket('ws://localhost:3000');

        socket.onopen = () => {
            console.log('Connected to server');
            document.getElementById('log').innerHTML += '<p><em>Connected!</em></p>';
        };

        socket.onmessage = (event) => {
            console.log('Message from server:', event.data);
            document.getElementById('log').innerHTML += `<p>Server: ${event.data}</p>`;
        };

        socket.onclose = () => {
            document.getElementById('log').innerHTML += '<p><em>Disconnected.</em></p>';
        };

        function sendMessage() {
            const msg = document.getElementById('messageInput').value;
            socket.send(msg);
            document.getElementById('log').innerHTML += `<p>You: ${msg}</p>`;
            document.getElementById('messageInput').value = '';
        }
    </script>
</body>
</html>
